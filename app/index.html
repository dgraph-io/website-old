<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="darthGraph" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" ng-app="darthGraph" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>D-Graph - High Performance Distributed Graph Database</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="main.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="GraphMagic">

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->



  <div class="codepen">

    <ul class=querytabs>
      <li ng-repeat='tab in examples' ng-click='activate($index)' class="{{tab.active ? 'active' : ''}}">
        <button ng-click='activate($index)'>{{ tab.title}}</button>
      </li>
    </ul>

    <div class=query>
      <h2>graphql query</h2>
      <div ui-ace="{
              useWrapMode : true,
              showGutter: false,
              theme:'tomorrow_night_eighties',
              mode: 'javascript',
            }"
           ng-model="active_tab.code" class=editor></div>
      <div class=float>
        <!-- <button class="positive">Run Query</button> -->
        <button ng-click="reset_example_code()" class="danger" ng-class="{hidden: active_tab.code == active_tab.sample_code}">Undo Changes</button>
      </div>
    </div>

    <div class=result>
      <h2 class="resulttab">result</h2>
      <div  ui-ace="{
            useWrapMode : true,
            showGutter: false,
            theme:'tomorrow_night_eighties',
            mode: 'javascript',
          }"
          ng-model="json_result"
          class=editor></div>
    </div>

  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.2/ace.js"></script>
  <script src="bower_components/angular-ui-ace/ui-ace.min.js"></script>
  <script src="app.js"></script>

  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
